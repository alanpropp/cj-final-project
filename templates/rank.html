<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search results</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

  <div class="container">

      <p>Go back to <a href="{{url_for('homepage')}}">homepage</a></p>


      <table class="table table-condensed table-striped">
        <thead>
            <tr>
              <th>Rank</th>
              <th>Country</th>
              <th>Usage of {{metric}} in {{metric_units}}</th>
            </tr>
        </thead>
        <tbody>
     
            {% for i in ranked_list %}
              <tr>
              <td>  {{loop.index}} </td>

              <td>{{ranked_list[loop.index0][0]}}</td>

              <td>{{ranked_list[loop.index0][1]}} </td>

              </tr>
            {% endfor %}
        </tbody>
      </table>


    </div>
</body>
</html>
